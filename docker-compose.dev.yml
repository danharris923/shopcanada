version: '3.8'

# ===========================================
# Development Docker Compose
# ===========================================
# Usage: docker-compose -f docker-compose.dev.yml up
# Hot reloading enabled with volume mounts
# ===========================================

services:
  # ===========================================
  # Shop Canada Development Server
  # ===========================================
  shopcanada-dev:
    image: node:20-alpine
    container_name: shopcanada-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://shopcanada:shopcanada@postgres:5432/shopcanada
      - POSTGRES_URL_NO_SSL=postgres://shopcanada:shopcanada@postgres:5432/shopcanada
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopcanada-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: shopcanada-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=shopcanada
      - POSTGRES_PASSWORD=shopcanada
      - POSTGRES_DB=shopcanada
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopcanada"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shopcanada-network

volumes:
  postgres_data:

networks:
  shopcanada-network:
    driver: bridge
