version: '3.8'

services:
  # ===========================================
  # Shop Canada Next.js Application
  # ===========================================
  shopcanada:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopcanada-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_URL=postgres://shopcanada:shopcanada@postgres:5432/shopcanada
      - POSTGRES_URL_NO_SSL=postgres://shopcanada:shopcanada@postgres:5432/shopcanada
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shopcanada-network

  # ===========================================
  # PostgreSQL Database (for local dev)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: shopcanada-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=shopcanada
      - POSTGRES_PASSWORD=shopcanada
      - POSTGRES_DB=shopcanada
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopcanada"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - shopcanada-network

volumes:
  postgres_data:

networks:
  shopcanada-network:
    driver: bridge
